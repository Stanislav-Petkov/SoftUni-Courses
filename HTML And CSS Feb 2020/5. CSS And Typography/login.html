    <h2>Login</h2>
    
    
    <form method="POST" action="/login">
        <fieldset>
            <legend>Personal information:</legend>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email" 
             placeholder="example@yahoo.com" autofocus required>    
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password" 
            placeholder="Enter your password" required>
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="Age"
            placeholder="10" min="1" max="100"required>
        </div>

        <div>
            <label for="countries">Country: </label>
            <select name="countries" id="countries">
                <option value="">Choose your country</option>
                <option value="BG">Bulgaria</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
            </select>
        </div>

        <div>
            <textarea name="post" id="post" cols="30" rows="10">Enter your post: </textarea>
        </div>

        <button type="button">Learn more about how we store your data</button>
        <button type="submit">Login</button>
    </fieldset>
    </form>
    
</body>
